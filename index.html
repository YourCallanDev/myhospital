<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical System - Single Page</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
h1,h2 { margin:0 0 10px 0; color:#333; }
input, textarea, select, button { margin:5px 0; padding:8px; width:100%; max-width:400px; }
button { background:#007bff; color:white; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
.tab { display:none; padding:20px; background:white; margin-top:10px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
.tab-buttons { margin-bottom:10px; }
.tab-buttons button { margin-right:5px; }
.patient-card { border:1px solid #ccc; padding:10px; margin-bottom:5px; border-radius:5px; background:#f9f9f9; }
.modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; }
.modal-content { background:white; padding:20px; border-radius:8px; width:90%; max-width:400px; }
</style>
</head>
<body>

<h1>Medical System</h1>

<div class="tab-buttons" id="tabs" style="display:none;">
  <button onclick="showTab('reception')">Reception</button>
  <button onclick="showTab('waiting')">Waiting List</button>
  <button onclick="showTab('triage')">Triage</button>
  <button onclick="showTab('doctor')">Doctor</button>
  <button onclick="showTab('admin')">Admin</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="reception" class="tab">
  <h2>Reception - Patient Check-In</h2>
  <input type="text" id="pname" placeholder="Patient Name">
  <input type="date" id="pdob">
  <input type="text" id="pcontact" placeholder="Contact Info">
  <textarea id="psymptoms" placeholder="Symptoms / Reason"></textarea>
  <button onclick="addPatient()">Check In Patient</button>
</div>

<div id="waiting" class="tab">
  <h2>Waiting List</h2>
  <div id="waitingList"></div>
</div>

<div id="triage" class="tab">
  <h2>Triage Dashboard</h2>
  <div id="triageQueue"></div>
</div>

<div id="doctor" class="tab">
  <h2>Doctor Dashboard</h2>
  <div id="doctorQueue"></div>
</div>

<div id="admin" class="tab">
  <h2>Admin Dashboard</h2>
  <h3>Manage Users</h3>
  <input type="text" id="newUsername" placeholder="Username">
  <input type="password" id="newPassword" placeholder="Password">
  <select id="newRole">
    <option value="reception">Receptionist</option>
    <option value="triage">Triage Nurse</option>
    <option value="doctor">Doctor</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="addUser()">Add User</button>
  <div id="userList"></div>
</div>

<!-- Login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="reception">Receptionist</option>
      <option value="triage">Triage Nurse</option>
      <option value="doctor">Doctor</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="login()">Login</button>
    <div id="login-error" style="color:red;"></div>
  </div>
</div>

<script>
// Initialize localStorage
if(!localStorage.getItem('patients')) localStorage.setItem('patients', JSON.stringify([]));
if(!localStorage.getItem('users')) localStorage.setItem('users', JSON.stringify([
  {username:'callan.chesser', password:'Mabelcat1CC!!', role:'admin'}
]));

let currentUser = null;

// Show tab by id
function showTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.style.display='none');
  document.getElementById(id).style.display='block';
}

// Login function
function login(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;
  const users = JSON.parse(localStorage.getItem('users'));
  const user = users.find(u=>u.username===username && u.password===password && u.role===role);
  if(user){
    currentUser = user;
    document.getElementById('loginModal').style.display='none';
    document.getElementById('tabs').style.display='block';
    renderWaitingList();
    renderTriageQueue();
    renderDoctorQueue();
    renderUserList();
    showRoleTabs(user.role);
    showTab('waiting');
  } else {
    document.getElementById('login-error').innerText="Invalid credentials!";
  }
}

// Logout
function logout(){
  currentUser=null;
  document.getElementById('loginModal').style.display='flex';
  document.getElementById('tabs').style.display='none';
}

// Show/hide tabs based on role
function showRoleTabs(role){
  const allTabs = document.querySelectorAll('.tab-buttons button');
  allTabs.forEach(b=>b.style.display='none');
  if(role==='reception'){
    ['Reception','Waiting List'].forEach(name=>document.querySelector(`.tab-buttons button:contains('${name}')`).style.display='inline-block');
  } else if(role==='triage'){
    ['Triage','Waiting List'].forEach(name=>document.querySelector(`.tab-buttons button:contains('${name}')`).style.display='inline-block');
  } else if(role==='doctor'){
    ['Doctor','Waiting List'].forEach(name=>document.querySelector(`.tab-buttons button:contains('${name}')`).style.display='inline-block');
  } else if(role==='admin'){
    allTabs.forEach(b=>b.style.display='inline-block');
  }
}

// Add patient
function addPatient(){
  const name = document.getElementById('pname').value;
  const dob = document.getElementById('pdob').value;
  const contact = document.getElementById('pcontact').value;
  const symptoms = document.getElementById('psymptoms').value;
  if(!name||!dob||!contact||!symptoms) return alert("Fill all fields!");
  let patients = JSON.parse(localStorage.getItem('patients'));
  patients.push({id:'P'+Date.now(),name,dob,contact,symptoms,arrivalTime:new Date().toISOString(),triageLevel:3,status:'waiting',notes:[]});
  localStorage.setItem('patients',JSON.stringify(patients));
  renderWaitingList();
  renderTriageQueue();
  renderDoctorQueue();
  alert('Patient added!');
}

// Render waiting list
function renderWaitingList(){
  const container=document.getElementById('waitingList');
  container.innerHTML='';
  const patients=JSON.parse(localStorage.getItem('patients')).filter(p=>p.status==='waiting');
  patients.forEach(p=>{
    const div=document.createElement('div');
    div.className='patient-card';
    div.innerHTML=`<strong>${p.name}</strong> | ${p.symptoms} | Level: ${p.triageLevel} | Arrived: ${new Date(p.arrivalTime).toLocaleTimeString()}`;
    container.appendChild(div);
  });
}

// Render triage queue
function renderTriageQueue(){
  const container=document.getElementById('triageQueue');
  container.innerHTML='';
  const patients=JSON.parse(localStorage.getItem('patients')).filter(p=>p.status==='waiting');
  patients.forEach(p=>{
    const div=document.createElement('div');
    div.className='patient-card';
    div.innerHTML=`<strong>${p.name}</strong> | Symptoms: ${p.symptoms} | Level: ${p.triageLevel}
    <button onclick="setTriage('${p.id}',1)">1</button>
    <button onclick="setTriage('${p.id}',2)">2</button>
    <button onclick="setTriage('${p.id}',3)">3</button>`;
    container.appendChild(div);
  });
}

// Set triage
function setTriage(id,level){
  let patients=JSON.parse(localStorage.getItem('patients'));
  const p=patients.find(p=>p.id===id);
  if(p){p.triageLevel=level; localStorage.setItem('patients',JSON.stringify(patients)); renderTriageQueue(); renderDoctorQueue(); renderWaitingList();}
}

// Render doctor queue
function renderDoctorQueue(){
  const container=document.getElementById('doctorQueue');
  container.innerHTML='';
  const patients=JSON.parse(localStorage.getItem('patients')).filter(p=>p.status==='waiting');
  patients.forEach(p=>{
    const div=document.createElement('div');
    div.className='patient-card';
    div.innerHTML=`<strong>${p.name}</strong> | Level: ${p.triageLevel} | Symptoms: ${p.symptoms} 
    <button onclick="startConsultation('${p.id}')">Start Consultation</button>`;
    container.appendChild(div);
  });
}

// Start consultation
function startConsultation(id){
  let patients=JSON.parse(localStorage.getItem('patients'));
  const p=patients.find(p=>p.id===id);
  if(p){p.status='in-consultation'; localStorage.setItem('patients',JSON.stringify(patients)); renderWaitingList(); renderTriageQueue(); renderDoctorQueue(); alert(`${p.name} in consultation.`);}
}

// Admin user management
function renderUserList(){
  const container=document.getElementById('userList');
  container.innerHTML='';
  const users=JSON.parse(localStorage.getItem('users'));
  users.forEach(u=>{const div=document.createElement('div'); div.innerText=`${u.username} (${u.role})`; container.appendChild(div);});
}
function addUser(){
  const username=document.getElementById('newUsername').value;
  const password=document.getElementById('newPassword').value;
  const role=document.getElementById('newRole').value;
  if(!username||!password) return alert("Fill username/password");
  let users=JSON.parse(localStorage.getItem('users'));
  users.push({username,password,role});
  localStorage.setItem('users',JSON.stringify(users));
  renderUserList();
  alert('User added!');
}

// On load show login modal
document.getElementById('loginModal').style.display='flex';
</script>
</body>
</html>
